<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <style>
        .main_box{
            display: flex;
        }

        .chat_box,
        .map_box{
            width: 70%;
        }
        .chat_box{
            width: 30%;
            display: grid;
            align-content: space-between;
            border-left: 1px solid white;
        }
        .group_box{
            background: white;
            border: 1px solid #cbcbcb;
            overflow-x: scroll;
            user-select: none;
        }
        .group_box .groups{
            display: flex;
            flex: 74px;
            gap: 1rem;
        }
        .map_box .map{
            height: 550px;
        }
        .chat_box .chats{
          border: 1px solid #cbcbcb;
        }
        .chat-banner {
            color: white;
            background: black;
            padding: 10px 15px;
        }
        .input-msg{
            display: flex;
            align-items: center;
            height: fit-content;
            padding: 10px;
            border-top: 1px solid black;
        }
        #chat-message-input {
            height: 30px;
            border-radius: 20px;
            padding: 0 20px;
            border: 1px solid grey;
            width: 75%;
          }
        #chat-message-submit{
            width: 25%;
            border-radius: 20px;
            padding: 10px 5px;
            border: 1px solid gray;
            margin: 5px;
            background: black;
            color: white;
        }
        #chatmsg {
            height: 610px;
            padding: 0 15px;
            overflow: scroll;
        }
        .sender, .receiver, .user-input {
            margin: 0.8em;
            padding: 10px;
            height: auto;
            width: auto;
            max-width: 140px;
            border-radius: 20px;
            border: 1px solid black;
            transition: all .2s ease;
          }
          .sender:hover {
            background-color: pink;
            cursor: pointer;
          }
          .receiver, .user-input {
            margin-left: auto;
            background-color: #0000004a;
          }

          .username_list {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
        }

        select#userlist {
          padding: 10px 12px;
          font-size: 20px;
          width: 80%;
          border-radius: 15px;
          background: black;
          color: white;
          text-transform: uppercase;
      }

         /* group css */
         figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin: 0;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            margin: 1rem;
          }
          figure > figcaption {
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: system-ui, sans-serif;
            font-size: 15px;
            font-weight: 400;
            line-height: 16px;
            text-align: center;
            color: #262626;
          }
          figure:hover {
            transform: scale(1.1);
          }
          picture {
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(white 66%, transparent 0),
              linear-gradient(
                45deg,
                #f09433 0%,
                #e6683c 25%,
                #dc2743 50%,
                #cc2366 75%,
                #bc1888 100%
              );
            padding: 5px;
            border-radius: 50%;
          }
          .personal {
            background: none;
          }
          picture > img {
            width: 64px;
            aspect-ratio: 1;
            object-fit: cover;
            border: 1px solid #b1b1b1;
            border-radius: 50%;
          }

          .sender span {
            font-size: 9px;
            font-style: italic;
            display: block;
            width: 100%;
            text-align: left;
        }

        .receiver span {
          font-size: 9px;
          font-style: italic;
          display: block;
          width: 100%;
          text-align: right;
      }
          
    </style>
</head>
<body>
    {% include 'layout/navbar.html' %}
    <div class="main_box">
        <div class="map_box">
            <div class="group_box">
              <div class="chat-banner">
                <h2>Select Direction</h2>
              </div>
              <div class="groups">
                <figure id="root" onclick="user_location()">
                    <picture class="personal">
                        <img src="{% static 'images/destination.webp' %}"/>
                    </picture>
                    <figcaption>Destination</figcaption>
                </figure>
                {% for person in data %}
                    <figure id="mem_" onclick="getLocationUser('{{person.username}}')">
                      <picture class="personal">
                        {% if person.profile_pic %}
                          <img src="{{person.profile_pic}}"/>
                        {% else %}
                          <img src="{% static 'images/profile.jpg' %}"/>
                        {% endif %}
                      </picture>
                      <figcaption>{{person.username}}</figcaption>
                    </figure>
                {% endfor %}
              </div>
            </div>
            <div id="map" class="map"></div>
        </div>
        <div class="chat_box">
            <div class="chats">
                <div class="chat-banner">
                  <h2>Chat</h2>
                </div>
                <div class="chatmsg" id="chatmsg">
                </div>
                <div class="input-msg">
                  <input type="text" id="chat-message-input" placeholder="type something" onfocus="this.value=''"/>
                  <input id="chat-message-submit" type="button" value="Send">
                </div>
              </div>
        </div>
    </div>
    {% include 'layout/footer.html' %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsZwc4NHo2JhjvtoFmv5N89u7Ta042KtE&libraries=places"></script>
    <script src="{% static 'js/routemap.js' %}"></script>
    <script>

        var sathiId = "";
        var location_data;
        let source,destination;
        if(localStorage.getItem('sathiId')){
            sathiId = localStorage.getItem('sathiId');
            source = JSON.parse(localStorage.getItem("source"));
            destination = JSON.parse(localStorage.getItem("destination"));
            location_data = {
                source: source,
                destination: destination,
            };
            console.log(location_data);
        }else{
            window.location.href = "/";
        }

        const map = new google.maps.Map(document.getElementById('map'), {
            center: source,
            zoom: 15,
            scrollwheel: false,
        });

        const directionsRenderer = new google.maps.DirectionsRenderer();
        const directionsService = new google.maps.DirectionsService();

        function user_location(){
          var targetDiv = document.getElementById("root").getElementsByClassName("bar")[0];
          console.log("current user");
          directionsRenderer.setMap(map);
          calculateAndDisplayRoute(directionsService,directionsRenderer,source,destination);
        }

        const startrouteSocket = new WebSocket(
            "ws://" +
            window.location.host +
            "/ws/routing/" +
            sathiId +
            "/"
        );
            
        startrouteSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            console.log(data);
            if(data.type == "connection"){
               console.log("user connected");
            }

            if(data.type == "getLocation"){
              console.log(data.data.username + " location sended");
                if(data.data.loc_user == "{{user}}"){
                  startrouteSocket.send(
                    JSON.stringify({
                      type: "sendlocation",
                      username: "{{user}}",
                      loc_user: data.data.loc_user,
                      location_data,
                    })
                  );
                }
            }

            if(data.type == "sendLocation"){
              if(data.data.username != "{{user}}"){
                console.log("set location");
                directionsRenderer.setMap(map);
                calculateAndDisplayRoute(directionsService,directionsRenderer,source,data.data.location.source);
              }
            }

            if(data.type == "chat"){
              if(data.data.sender != "{{user}}"){
                document.getElementById("chatmsg").innerHTML += '<div class="sender"><p>'+data.data.message+'</p><span>'+data.data.sender+'</span></div>';
              }else{
                document.getElementById("chatmsg").innerHTML += '<div class="receiver"><p>'+data.data.message+'</p><span>'+data.data.sender+'</span></div>';
              }
              scrolldown_chat();
            }

        };

    </script>
    <script>
      document.querySelector('#chat-message-input').focus();
      document.querySelector('#chat-message-input').onkeyup = function(e) {
          if (e.keyCode === 13) {  // enter, return
              document.querySelector('#chat-message-submit').click();
          }
      };

      document.querySelector('#chat-message-submit').onclick = function(e) {
          const messageInputDom = document.querySelector('#chat-message-input');
          const message = messageInputDom.value;
          //const tosend = document.getElementById("userlist").value;
          if(message != ""){
            startrouteSocket.send(JSON.stringify({
              'type' : "chat",
              'message': message,
              'sender' : "{{user}}"
            }));
          }
          messageInputDom.value = '';
      };


      function getLocationUser(username){
          console.log(username);
          startrouteSocket.send(
            JSON.stringify({
              type: "getLocation",
              loc_user: username,
              username: "{{user}}"
            })
          );
      }

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      $('#chatmsg').scrollTop($('#chatmsg')[0].scrollHeight);
      function scrolldown_chat(){
        setTimeout(function() {
          var ChatDiv = $('#chatmsg');
          var height = ChatDiv[0].scrollHeight + 200;
          ChatDiv.scrollTop(height);
        }, 500);
      }
    </script>

</body>
</html>
